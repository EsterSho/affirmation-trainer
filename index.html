<!DOCTYPE html>
<html lang="ru">
<head>

<title>–¢—Ä–µ–Ω–∞–∂—ë—Ä —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–π</title>
<style>
/* CSS Variables for a cleaner look */
:root {
  --bg-color: #0f172a;
  --card-bg-color: #1e293b;
  --text-color: #f1f5f9;
  --accent-color: #22d3ee;
  --green-btn-color: #10b981;
  --red-btn-color: #ef4444;
  --gray-btn-color: #475569;
  --border-radius: 12px;
  --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
  margin: 0;
  padding: 0;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.container {
  padding: 24px 16px;
  max-width: 500px;
  margin: auto;
}

h1, h3 {
  text-align: center;
  font-weight: 600;
  color: var(--accent-color);
  text-shadow: var(--shadow);
}

.affirmation {
  background: var(--card-bg-color);
  padding: 16px;
  border-radius: var(--border-radius);
  margin-bottom: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: var(--shadow);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.affirmation:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
}

.affirm-text {
  flex: 1;
  margin-right: 12px;
  font-size: 16px;
  font-weight: 500;
  line-height: 1.4;
}

.affirm-count {
  font-size: 14px;
  color: #94a3b8;
  text-align: right;
  font-weight: 400;
}

button {
  cursor: pointer;
  border: none;
  border-radius: 8px;
  padding: 8px 14px;
  font-size: 14px;
  font-weight: 600;
  transition: all 0.2s ease;
  box-shadow: var(--shadow);
}

.btn-green {
  background: var(--green-btn-color);
  color: var(--text-color);
}

.btn-green:hover {
  background: #0d9488;
  transform: translateY(-1px);
}

.btn-gray {
  background: var(--gray-btn-color);
  color: var(--text-color);
}

.btn-gray:hover {
  background: #334155;
  transform: translateY(-1px);
}

.stats {
  display: flex;
  justify-content: space-around;
  margin: 24px 0 16px;
  font-size: 16px;
  background: var(--card-bg-color);
  padding: 16px;
  border-radius: var(--border-radius);
  box-shadow: var(--shadow);
}

.stats div {
  text-align: center;
}

.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(8px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease, visibility 0.3s ease;
}

.modal.open {
  opacity: 1;
  visibility: visible;
}

.modal-content {
  background: var(--card-bg-color);
  color: var(--text-color);
  width: 90%;
  max-width: 450px;
  max-height: 90%;
  overflow-y: auto;
  padding: 24px;
  border-radius: var(--border-radius);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  transform: scale(0.95);
  transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.modal.open .modal-content {
  transform: scale(1);
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
}

.modal-header h3 {
  margin: 0;
}

.modal textarea, .modal input[type="text"] {
  width: 100%;
  margin-bottom: 12px;
  border-radius: 8px;
  padding: 10px;
  font-size: 16px;
  background: #334155;
  border: 1px solid #475569;
  color: var(--text-color);
}

.slide img {
  width: 100%;
  border-radius: var(--border-radius);
  margin-top: 12px;
}

.ritual-line {
  display: flex;
  gap: 8px;
  align-items: flex-start;
  margin-bottom: 8px;
  background: #334155;
  padding: 8px;
  border-radius: 8px;
}

.ritual-line textarea {
  flex: 1;
  border: none;
  background: transparent;
  resize: vertical;
  overflow: hidden;
  padding: 0;
  font-size: 14px;
  line-height: 1.4;
  max-height: 200px;
  color: var(--text-color);
}

.ritual-line textarea:focus {
  outline: none;
}

.ritual-line button {
  background: var(--red-btn-color);
  color: white;
  padding: 4px 8px;
  font-size: 12px;
  box-shadow: none;
}

input[type="file"] {
  font-size: 12px;
  color: var(--text-color);
  margin: 12px 0;
}

canvas {
  width: 100% !important;
  height: 250px !important;
  background: var(--card-bg-color);
  border-radius: var(--border-radius);
  margin-top: 24px;
}

.stats-detailed {
  margin-top: 24px;
  font-size: 14px;
  text-align: left;
  color: #94a3b8;
  background: var(--card-bg-color);
  padding: 16px;
  border-radius: var(--border-radius);
}

.stats-detailed b {
  color: var(--text-color);
}
</style>
<link rel="apple-touch-icon" href="icon.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>–¢—Ä–µ–Ω–∞–∂—ë—Ä —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–π</h1>

    <div class="stats">
        <div>–°–µ–≥–æ–¥–Ω—è: <span id="today-count">0 –ø–æ–≤—Ç–æ—Ä–æ–≤</span></div>
        <div>–°—Ç—Ä–∏–∫: <span id="streak-count">0 –¥–Ω.</span></div>
    </div>

    <div id="permanent-affirmations"></div>

    <h3>–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ</h3>
    <div id="editable-affirmations"></div>
    <button id="add-affirm" class="btn-gray" style="width:100%;margin-bottom:12px;">–î–æ–±–∞–≤–∏—Ç—å —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ</button>

    <button id="open-ritual" class="btn-green" style="width:100%;margin-bottom:12px;">–†–∏—Ç—É–∞–ª</button>

    <button id="reset-day" class="btn-gray" style="width:100%;margin-bottom:12px;">–°–±—Ä–æ—Å –¥–Ω—è</button>

    <canvas id="progressChart"></canvas>
    <div id="stats-detailed" class="stats-detailed"></div>
</div>

<div id="ritual-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>–†–∏—Ç—É–∞–ª</h3>
            <button id="close-ritual" class="btn-gray">‚úñ</button>
        </div>

        <div class="slide" id="ritual-slide"></div>
        <input type="file" id="upload-slide" accept="image/*">
        <button id="clear-slide" class="btn-gray" style="width:100%;margin:6px 0;">–û—á–∏—Å—Ç–∏—Ç—å —Å–ª–∞–π–¥</button>

        <div id="ritual-text"></div>
        <input type="text" id="new-ritual-line" placeholder="–ù–æ–≤–∞—è —Å—Ç—Ä–æ–∫–∞">
        <button id="add-ritual-line" class="btn-green" style="width:100%;margin:6px 0;">–î–æ–±–∞–≤–∏—Ç—å —Å—Ç—Ä–æ–∫—É</button>
        <button id="save-ritual" class="btn-green" style="width:100%;margin-bottom:6px;">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–∏—Ç—É–∞–ª</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// ====== –ù–∞—Å—Ç—Ä–æ–π–∫–∏ ======
const STORAGE_KEYS = {
    AFF: 'affirm_trainer_affirmations_v2',
    HISTORY: 'affirm_trainer_history_v2',
    RITUAL: 'affirm_trainer_ritual_v2',
    SLIDE: 'affirm_trainer_slide_v2'
};

const todayKey = () => new Date().toISOString().slice(0, 10);
const storageKey = (date) => date.toISOString().slice(0, 10);

// ====== –í–µ—á–Ω—ã–µ —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è ======
const permanentAffirmations = [
    "–ú–æ—ë —Ç–µ–ª–æ –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è –∏ –∏—Å—Ü–µ–ª—è–µ—Ç—Å—è. –Ø –º–æ–ª–æ–¥, —Å–∏–ª—ë–Ω –∏ –ø–æ–ª–æ–Ω —ç–Ω–µ—Ä–≥–∏–∏.",
    "–Ø –∂–∏–≤—É –≤ –∏–∑–æ–±–∏–ª–∏–∏ –∏ –ª—é–±–≤–∏ –í—Å–µ–ª–µ–Ω–Ω–æ–π. –í—Å–µ —Ä–µ—Å—É—Ä—Å—ã –¥–æ—Å—Ç—É–ø–Ω—ã –º–Ω–µ.",
    "–Ø –ª—é–±–ª—é –∏ —Ü–µ–Ω—é —Å–µ–±—è. –Ø –≥–æ—Ç–æ–≤ –∫ –≥–∞—Ä–º–æ–Ω–∏—á–Ω—ã–º –æ—Ç–Ω–æ—à–µ–Ω–∏—è–º –≤ –∏–¥–µ–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è."
];

// ====== –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ –∏ —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–π ======
let history = JSON.parse(localStorage.getItem(STORAGE_KEYS.HISTORY) || '{}');
let editableAffirmations = JSON.parse(localStorage.getItem(STORAGE_KEYS.AFF) || '[]');
let ritualText = JSON.parse(localStorage.getItem(STORAGE_KEYS.RITUAL) || '[]');

if (!history[todayKey()]) {
    history[todayKey()] = new Array(permanentAffirmations.length + editableAffirmations.length).fill(0);
}

function saveToLocalStorage(key, data) {
    localStorage.setItem(key, JSON.stringify(data));
}

function saveAll() {
    saveToLocalStorage(STORAGE_KEYS.HISTORY, history);
    saveToLocalStorage(STORAGE_KEYS.AFF, editableAffirmations);
    saveToLocalStorage(STORAGE_KEYS.RITUAL, ritualText);
    updateStats();
    renderChart();
}

// ====== –†–µ–Ω–¥–µ—Ä –≤–µ—á–Ω—ã—Ö —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–π ======
function renderPermanent() {
    const container = document.getElementById('permanent-affirmations');
    container.innerHTML = '';
    permanentAffirmations.forEach((text, i) => {
        const div = document.createElement('div');
        div.className = 'affirmation';
        div.innerHTML = `
            <div class="affirm-text">${text}<div class="affirm-count" id="count-perm-${i}">${history[todayKey()][i]}</div></div>
            <button class="btn-green" data-index="${i}">‚úÖ</button>
        `;
        container.appendChild(div);
        div.querySelector('button').addEventListener('click', () => {
            history[todayKey()][i]++;
            saveAll();
            document.getElementById(`count-perm-${i}`).innerText = history[todayKey()][i];
        });
    });
}

// ====== –†–µ–Ω–¥–µ—Ä —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º—ã—Ö —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–π ======
function renderEditable() {
    const container = document.getElementById('editable-affirmations');
    container.innerHTML = '';
    const permCount = permanentAffirmations.length;
    editableAffirmations.forEach((text, i) => {
        const div = document.createElement('div');
        div.className = 'affirmation';
        div.innerHTML = `
            <input type="text" value="${text}" class="affirm-text">
            <div style="display:flex; flex-direction:column;align-items:flex-end;">
                <div class="affirm-count" id="count-edit-${i}">${history[todayKey()][i + permCount] || 0}</div>
                <button class="btn-green" data-index="${i + permCount}">‚úÖ</button>
                <button class="btn-gray remove-affirm" data-index="${i}">‚úñ</button>
            </div>
        `;
        container.appendChild(div);

        div.querySelector('input').addEventListener('change', (e) => {
            editableAffirmations[i] = e.target.value;
            saveAll();
        });

        div.querySelector('.btn-green').addEventListener('click', (e) => {
            const index = i + permCount;
            if (!history[todayKey()]) {
                history[todayKey()] = new Array(permCount + editableAffirmations.length).fill(0);
            }
            history[todayKey()][index] = (history[todayKey()][index] || 0) + 1;
            saveAll();
            document.getElementById(`count-edit-${i}`).innerText = history[todayKey()][index];
        });

        div.querySelector('.remove-affirm').addEventListener('click', () => {
            editableAffirmations.splice(i, 1);
            if (history[todayKey()]) {
                history[todayKey()].splice(i + permCount, 1);
            }
            saveAll();
            renderEditable();
        });
    });
}

document.getElementById('add-affirm').addEventListener('click', () => {
    editableAffirmations.push('–ù–æ–≤–æ–µ —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ');
    if (!history[todayKey()]) history[todayKey()] = [];
    history[todayKey()].push(0);
    saveAll();
    renderEditable();
});

// ====== –†–∏—Ç—É–∞–ª ======
function renderRitual() {
    const container = document.getElementById('ritual-text');
    container.innerHTML = ritualText.map((line, idx) => `
        <div class="ritual-line">
            <textarea rows="1" class="ritual-textarea" data-idx="${idx}">${line}</textarea>
            <button data-idx="${idx}">‚úñ</button>
        </div>
    `).join('');

    const autosize = (el) => {
        el.style.height = 'auto';
        el.style.height = Math.min(el.scrollHeight, 200) + 'px';
    };

    container.querySelectorAll('.ritual-textarea').forEach((ta) => {
        autosize(ta);
        ta.addEventListener('input', (e) => {
            const i = +e.target.dataset.idx;
            ritualText[i] = e.target.value;
            autosize(e.target);
        });
    });

    container.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', (e) => {
            const idx = +e.target.dataset.idx;
            ritualText.splice(idx, 1);
            renderRitual();
        });
    });
}

document.getElementById('add-ritual-line').addEventListener('click', () => {
    const val = document.getElementById('new-ritual-line').value.trim();
    if (val) {
        ritualText.push(val);
        document.getElementById('new-ritual-line').value = '';
        renderRitual();
    }
});

document.getElementById('save-ritual').addEventListener('click', () => {
    saveToLocalStorage(STORAGE_KEYS.RITUAL, ritualText);
    alert('–†–∏—Ç—É–∞–ª —Å–æ—Ö—Ä–∞–Ω—ë–Ω!');
});

document.getElementById('open-ritual').addEventListener('click', () => {
    document.getElementById('ritual-modal').classList.add('open');
    renderRitual();
    const slide = localStorage.getItem(STORAGE_KEYS.SLIDE);
    if (slide) document.getElementById('ritual-slide').innerHTML = `<img src="${slide}">`;
});

document.getElementById('close-ritual').addEventListener('click', () => {
    document.getElementById('ritual-modal').classList.remove('open');
});

// ====== –°–ª–∞–π–¥ ======
document.getElementById('upload-slide').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (evt) => {
            localStorage.setItem(STORAGE_KEYS.SLIDE, evt.target.result);
            document.getElementById('ritual-slide').innerHTML = `<img src="${evt.target.result}">`;
        };
        reader.readAsDataURL(file);
    }
});

document.getElementById('clear-slide').addEventListener('click', () => {
    localStorage.removeItem(STORAGE_KEYS.SLIDE);
    document.getElementById('ritual-slide').innerHTML = '';
});

// ====== –°–±—Ä–æ—Å ======
document.getElementById('reset-day').addEventListener('click', () => {
    history[todayKey()] = new Array(permanentAffirmations.length + editableAffirmations.length).fill(0);
    saveAll();
    renderPermanent();
    renderEditable();
});

// ====== –ì—Ä–∞—Ñ–∏–∫ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ ======
let chartInstance;

function renderChart() {
    const ctx = document.getElementById("progressChart").getContext("2d");
    const last7 = getLast7Days();
    const labels = last7.map(d => d.toLocaleDateString("ru-RU", { weekday: "short" }));
    const data = last7.map(d => (history[storageKey(d)] || []).reduce((a, b) => a + b, 0));

    if (chartInstance) {
        chartInstance.destroy();
    }

    chartInstance = new Chart(ctx, {
        type: "line",
        data: {
            labels,
            datasets: [{
                label: "–ü–æ–≤—Ç–æ—Ä—ã –∑–∞ –¥–µ–Ω—å",
                data,
                borderColor: 'var(--accent-color)',
                backgroundColor: 'rgba(34, 211, 238, 0.2)',
                fill: true,
                tension: 0.3,
                pointBackgroundColor: 'var(--accent-color)',
                pointRadius: 6,
                pointHoverRadius: 8
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        color: 'var(--text-color)',
                        stepSize: 1
                    },
                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                },
                x: {
                    ticks: { color: 'var(--text-color)' },
                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                }
            },
            plugins: {
                legend: { display: false },
                tooltip: {
                    backgroundColor: 'rgba(0,0,0,0.7)',
                    titleColor: 'var(--text-color)',
                    bodyColor: 'var(--text-color)',
                    borderColor: 'var(--accent-color)',
                    borderWidth: 1,
                    cornerRadius: 8
                }
            }
        }
    });
}

function updateStats() {
    const todaySum = history[todayKey()]?.reduce((a, b) => a + b, 0) || 0;
    document.getElementById('today-count').innerText = `${todaySum} –ø–æ–≤—Ç–æ—Ä–æ–≤`;

    let total = 0;
    let maxDay = 0;
    let daysWithData = Object.keys(history).filter(k => history[k]?.some(v => v > 0));
    let totalDays = daysWithData.length;
    let streak = 0;
    let currentDate = new Date();
    currentDate.setHours(0, 0, 0, 0);

    while (true) {
        const key = storageKey(currentDate);
        if (history[key] && history[key].some(v => v > 0)) {
            streak++;
            currentDate.setDate(currentDate.getDate() - 1);
        } else break;
    }

    for (const key in history) {
        const dayTotal = history[key].reduce((a, b) => a + b, 0);
        total += dayTotal;
        if (dayTotal > maxDay) maxDay = dayTotal;
    }

    const avg = totalDays > 0 ? (total / totalDays) : 0;
    document.getElementById('streak-count').innerText = `${streak} –¥–Ω.`;
    document.getElementById("stats-detailed").innerHTML = `
        üî¢ –í—Å–µ–≥–æ –ø–æ–≤—Ç–æ—Ä–æ–≤: <b>${total}</b><br>
        üìä –°—Ä–µ–¥–Ω–µ–µ –≤ –¥–µ–Ω—å: <b>${avg.toFixed(1)}</b><br>
        üèÜ –†–µ–∫–æ—Ä–¥–Ω—ã–π –¥–µ–Ω—å: <b>${maxDay}</b><br>
        üî• –°–µ—Ä–∏—è –¥–Ω–µ–π –ø–æ–¥—Ä—è–¥: <b>${streak}</b>
    `;
}

function getLast7Days() {
    let days = [];
    for (let i = 6; i >= 0; i--) {
        let d = new Date();
        d.setDate(d.getDate() - i);
        days.push(d);
    }
    return days;
}

// ====== –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ======
function init() {
    renderPermanent();
    renderEditable();
    updateStats();
    renderChart();
}

init();
</script>

</body>
